<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">

<head>
    <title>Confirm Your Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/carshop.svg" type="image/x-icon">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .img-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .img-container img {
            max-width: 300px;
            height: 200px;

        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            background-color: #673ab7fa;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #58319dfa;
        }

        footer p:first-child {
            text-align: center;
            color: gray;
            font-weight: 600;
        }

        footer p:last-child {
            text-align: center;
            color: gray;
            font-size: small;
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reset Passowrd</h1>
        <div class="img-container">
            <img src="https://cdn-icons-png.freepik.com/512/11135/11135314.png?ga=GA1.1.1285053925.1736035264"
                alt="Confirmation">
        </div>
        <p>Your are trying to reset your password. To complete the process, click on the button</p>
        <p style="text-align: center;">
            <a href="{{url}}" class="button">Go to reset</a>
        </p>
    </div>
</body>
<footer>
    <p>If you did not request this email, please disregard it.</p>
    <p>This email was send it to <i>{{email}}</i> from Procurement App.</p>
</footer>

</html>
